<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TWD to USD Exchange Rate Tracker</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('https://api.exchangerate-api.com/v4/latest/TWD')
          .then(response => response.json())
          .then(data => {
            var usdRate = data.rates.USD;
            var chartData = google.visualization.arrayToDataTable([
              ['Date', 'TWD to USD'],
              ['2024-10-12', usdRate]
            ]);

            var options = {
              title: 'TWD to USD Exchange Rate',
              curveType: 'function',
              legend: { position: 'bottom' },
              hAxis: { title: 'Date' },
              vAxis: { title: 'Exchange Rate (TWD to USD)' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(chartData, options);
          })
          .catch(error => console.error('Error fetching exchange rate:', error));
      }
    </script>
</head>
<body>
    <h1>TWD to USD Exchange Rate Tracker</h1>
    <div id="curve_chart" style="width: 100%; height: 500px;"></div>
</body>
</html>
