<!DOCTYPE html>
<html>
<head>
    <title>Exercise 6</title>
    <style>
        table {
            border-collapse: collapse; /* Collapses borders into one */
        }
        th, td {
            padding: 5px; /* Sets padding for table cells */
            text-align: left; /* Aligns text to the left */
            color: black; /* Sets text color to black */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Student ID</th>
        </tr>
        <tr>
            <td>Ong Ryan</td>
            <td>1123529</td>
        </tr>
    </table>
</body>
</html>
