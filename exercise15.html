<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* Default layout for larger screens */
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: blue;
            margin: 10px;
      }
      .bigbox {
            width: 400px;
            height: 300px;
            background-color: green;
            margin: 10px;
        }
 .smallbox {
            width: 150px;
            height: 75px;
            background-color: grey;
            margin: 10px;
        }
        
      
        @media (max-width: 480px) {
            .container {
                flex-direction: column;
            }

            .section {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 100%;
                margin: 10px 0;
            }
      .smallbox {
                width: 100%;
                margin: 10px 0;
            }
      .bigbox {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="bigbox"></div>
            <div class="bigbox"></div>
        </div>
        <div class="section">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="section">
            <div class="smallbox"></div>
            <div class="smallbox"></div>
            <div class="smallbox"></div>
            <div class="smallbox"></div>
           <div class="smallbox"></div>
        </div>
    </div>
</body>
</html>
