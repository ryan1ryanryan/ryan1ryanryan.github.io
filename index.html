  <head>

  </head>
  <body>
    <h1>Greetings from Jarrel</h1>
    <p>by Ong Ryan</p>
    <div class="Jarrel">
      <img src="https://i.ibb.co/DgyFzwh/jarrelcreature.png" width="500" height="500" alt="jarrel creature">
    </div>

  </body>
  <div id="qijun">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #walker {
            position: absolute;
            bottom: 0;
            left: -100px;
            width: 100px;
            height: 100px;
            background-image: url('https://i.ibb.co/cDCGZg4/qijun.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
    <div id="walker"></div>

    <script>
        const walker = document.getElementById('walker');
        let position = -100;
        const windowWidth = window.innerWidth;
        
        function moveWalker() {
            position += 5;
            walker.style.left = position + 'px';

            if (position > windowWidth) {
                position = -100;
            }
            
            requestAnimationFrame(moveWalker);
        }

        moveWalker();
    </script>
</div>
<p>qijun</p>
</html>
